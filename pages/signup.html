<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="http://res.cloudinary.com/kre/image/upload/v1513901050/piggy-bank_kb9djc.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Quick start your startup</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar  is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="http://res.cloudinary.com/kre/image/upload/c_scale,w_94/v1513901050/piggy-bank_kb9djc.png" alt=" Quick start you project">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">

                        <div class="control">
                            <div class="panel">
                                <div class="panel">
                                    <input type="text" placeholder="Search for startups or projects" class="search input">
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- SignUp  -->

    <div class="hex has-text-centered">
        <h1>SignUp</h1>
    </div>


        <div class="form tet">
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                         <label class="label">First Name</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Bill">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field down">
                        <label class="label">Last Name</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Gates">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>      
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <label class="label"> Phone Number</label>
                        <p class="control has-icons-left">
                            <input class="input" type="number" placeholder="+2332600006">
                            <span class="icon is-small is-left">
                                <i class="fa fa-phone"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field down">
                        <label class="label">Email - address</label>
                        <p class="control has-icons-left">
                            <input class="input" type="mail" placeholder="hello@Funder.com">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <label class="label"> Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="password">
                            <span class="icon is-small is-left">
                                <i class="fa fa-phone"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field down">
                        <label class="label">Confirm Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="confirm passsword">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>

                    
                </div>
            </div>
      </div>    
        <div class="has-text-centered">
            <button class="button btn up" type="submit"> Sign Up</button>
        </div>



    <!-- Footer -->
    <footer>
        <div class="columns foot">
            <div class="column">
                Copyright &copy 2017
                <br> Made with
                <i class="ion ion-heart"></i> &
                <i class="ion ion-coffee"></i> by
                <a href="https://twitter.com/claeusdev" class="link"> @claeusdev</a> &
                <a href="https://twitter.com/casprine_ix" class="link">@casprine</a>
            </div>

        </div>
    </footer>

</body>
<!-- Javasripts files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
